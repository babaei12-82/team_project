<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروژه گروهی </title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0eafc);
      direction: rtl;
    }

    /* 👤 نفر 1: هدر */
    header {
      background-color: #0077b6;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    
    /* 👤 نفر 2: بخش معرفی */
    .intro {
      padding: 2rem;
      text-align: center;
    }

    .intro h2 {
      color: #023e8a;
    }

    .intro p {
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
      color: #333;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
