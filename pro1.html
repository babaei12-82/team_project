<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروژه گروهی </title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0eafc);
      direction: rtl;
    }

    /* 👤 نفر 1: هدر */
    header {
      background-color: #0077b6;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    
    /* 👤 نفر 2: بخش معرفی */
    .intro {
      padding: 2rem;
      text-align: center;
    }

    .intro h2 {
      color: #023e8a;
    }

    .intro p {
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
      color: #333;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
     footer { 
      background: #023e8a; 
      color: white; 
      text-align: center; 
      padding: 1rem; 
      margin-top: 2rem; 
    } 
  </style> 
</head> 
<body> 
 
  <!-- 👤 نفر 1 --> 
  <header> 
    <h1>به وب‌سایت گروهی ما خوش آمدید</h1> 
  </header> 
 
  <!-- 👤 نفر 2 --> 
  <section class="intro"> 
    <h2>درباره پروژه</h2> 
    <p> 
      این پروژه تمرینی برای یادگیری کار تیمی با استفاده از Git و طراحی با HTML و CSS است. هر بخش از صفحه توسط یکی از اعضای گروه ساخته شده و در نهایت با همکاری روی یک فایل ترکیب شده است. 
    </p> 
  </section> 
 
  <!-- 👤 نفر 3 --> 
  <section class="gallery"> 
    <img src="https://source.unsplash.com/random/201x150" alt="نمونه ۱"> 
    <img src="https://source.unsplash.com/random/202x150" alt="نمونه ۲"> 
    <img src="https://source.unsplash.com/random/203x150" alt="نمونه ۳"> 
    <img src="https://source.unsplash.com/random/204x150" alt="نمونه ۴"> 
  </section> 
 
  <!-- 👤 نفر 4 --> 
  <footer> 
    <p>تمامی حقوق متعلق به تیم ما است ©</p> 
  </footer> 
 
</body> 
</html>
